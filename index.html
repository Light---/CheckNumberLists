<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<style>

		textarea, .well{

			margin-top: 20px;
			margin-bottom: 20px
		}

		body{
			padding: 20px
		}

		h1{
			margin-bottom: 20px
		}

		</style>


		<script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
		<script>
			window.onload = function () {
				var calculateButton = document.getElementById("calculate")

				calculateButton.onclick = function(){

					var firstList = document.getElementById("firstList").value.split(/\n|,/)
					var secondList = document.getElementById("secondList").value.split(/\n|,/)

					var duplicates = (_.intersection(firstList, secondList));

					var answer = document.getElementById("answer")
					answer.className = "well"

					answer.innerHTML = duplicates.join("<br>")
				}
			}
		</script>
	</head>

	<body>

		<h1> <strong> Checking What Numbers Are The Same In Two Lists </strong> </h1>

		<label for="labelFirst">First Number List</label>

		<textarea id="firstList" class="form-control" rows="3"></textarea>

		<label for="labelSecond">Second Number List</label>

		<textarea id="secondList" class="form-control" rows="3"></textarea>

		<input id="calculate" type="button" class="btn btn-success btn btn-primary btn-lg" value="Check Lists">

		<div id="answer" class="well hidden">

		</div>

	</body>
</html>
